worker_processes auto;

events {
  worker_connections 1024;
}

http {
  ##
  ## Базовые настройки
  ##
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Логи: для Docker — в stdout/stderr
  access_log /dev/stdout;
  error_log  /dev/stderr warn;

  sendfile on;
  keepalive_timeout 65;
  server_tokens off;

  ##
  ## Сжатие
  ##
  gzip on;
  gzip_static on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_types
      text/plain
      text/css
      application/javascript
      application/x-javascript
      text/javascript
      application/json
      image/svg+xml;

  ##
  ## Безопасность/ограничения глобально
  ##
  client_max_body_size 10m;
  large_client_header_buffers 4 8k;
  ignore_invalid_headers on;

  # Лимиты (rate/conn)
  limit_req_zone  $binary_remote_addr zone=req_per_ip:10m rate=10r/s;
  limit_req_zone  $binary_remote_addr zone=errors_per_ip:10m rate=1r/s;
  limit_conn_zone $binary_remote_addr zone=conn_per_ip:10m;

  # Плохие методы (всё, кроме GET/POST/HEAD)
  map $request_method $bad_method {
    default 1;
    GET 0;
    POST 0;
    HEAD 0;
  }

  # Явно вредные/лишние пути
  map $request_uri $bad_uri {
    default 0;
    ~*"(?:^|/)\.(?:git|svn|hg)|(?:^|/)\.env"                   1;
    ~*(wp-admin|wp-login|phpmyadmin|adminer\.php)              1;
    ~*(vendor/phpunit|_ignition|eval-stdin\.php)               1;
    ~*(actuator|druid|hudson|HNAP1)                            1;
    ~*(?:/shell\?|/boaform|/device\.rsp|/autodiscover)         1;
    ~*(?:/api|/openapi/v2|/containers/json|/version)\b         1; # докер/кубе-пробы
    ~*(?:/\.aws/credentials|/id_rsa|/config\.(json|php))       1;
  }

  # Флаг для “шумных” 404 (дальше используем, чтобы давить rate)
  map $status $is_404 {
    default 0;
    404 1;
  }

  ##
  ## TLS (если не задаётся в include-ах)
  ##
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;

  # --------------------------------------------------------------------------------
  # HTTPS сервер для enkeym.site
  # --------------------------------------------------------------------------------
  server {
    listen 443 ssl http2;
    server_name enkeym.site;

    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    root  /usr/share/nginx/html;
    index index.html;

    ##
    ## Security Headers
    ##
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    add_header Content-Security-Policy "default-src 'self'; frame-src https://challenges.cloudflare.com; script-src 'self' https://challenges.cloudflare.com; style-src 'self' 'unsafe-inline';" always;

    ##
    ## Жёсткая отбраковка мусора/методов (раньше локаций)
    ##
    if ($bad_method) { return 405; }  # Method Not Allowed
    if ($bad_uri)    { return 444; }  # без ответа

    ##
    ## Общие лимиты (per-connection и per-request)
    ##
    limit_req  zone=req_per_ip   burst=20 nodelay;
    limit_conn conn_per_ip 20;

    # Для серий 404 — усиливаем ограничение (шумные сканеры)
    if ($is_404) { limit_req zone=errors_per_ip burst=5 nodelay; }

    ##
    ## Блокировки чувствительных и скрытых путей
    ##
    location ~ /\.(git|svn|hg|env) { return 444; }
    location ~* (wp-admin|wp-login|phpinfo|phpmyadmin|adminer\.php) { return 444; }
    location ~* (vendor/phpunit|_ignition|eval-stdin\.php|actuator) { return 444; }

    ##
    ## Обработка 404 (статическая страница)
    ##
    error_page 404 /404.html;
    location = /404.html { internal; }

    ##
    ## Обработка несуществующих маршрутов без расширения как 404
    ##
    location ~ ^/[^.\s?]+$ {
      try_files $uri =404;
    }

    ##
    ## SPA fallback
    ##
    location / {
      try_files $uri $uri/ /index.html;
    }

    ##
    ## Next.js static
    ##
    location /_next/static {
      access_log off;
      add_header Cache-Control "public, max-age=31536000, immutable";
      add_header Vary Accept-Encoding;
      try_files $uri $uri.br $uri.gz =404;
    }

    ##
    ## Статика
    ##
    location ~* \.(?:js|css|svg|woff2?|ttf|eot|png|jpe?g|gif|webp|avif|json|html)$ {
      access_log off;
      add_header Cache-Control "public, max-age=31536000, immutable";
      add_header Vary Accept-Encoding;
      try_files $uri $uri.br $uri.gz =404;
    }

    ##
    ## SEO / PWA файлы
    ##
    location = /favicon.ico              { access_log off; log_not_found off; }
    location = /favicon.svg              { access_log off; log_not_found off; }
    location = /favicon.png              { access_log off; log_not_found off; }
    location = /apple-touch-icon.png     { access_log off; log_not_found off; }
    location = /safari-pinned-tab.svg    { access_log off; log_not_found off; }
    location = /site.webmanifest         { access_log off; log_not_found off; }
    location = /manifest.json            { access_log off; log_not_found off; }
    location = /robots.txt               { access_log off; log_not_found off; }
    location = /sitemap.xml              { access_log off; log_not_found off; }
    location = /sitemap-0.xml            { access_log off; log_not_found off; }
    location = /og-image.jpg             { access_log off; log_not_found off; }
    location = /og-image.avif            { access_log off; log_not_found off; }
    location = /og-image.png             { access_log off; log_not_found off; }
    location = /preview-player.html      { access_log off; log_not_found off; }
    location ~* /(google|yandex)[\w\-.]*\.html$ {
      access_log off; log_not_found off;
    }

    ##
    ## CORS точечно (manifest + svg)
    ##
    location ~* \.(webmanifest|svg)$ {
      add_header Access-Control-Allow-Origin *;
      try_files $uri =404;
    }

    ##
    ## Режем странные протокольные запросы
    ##
    error_page 400 =444 /;
  }

  # --------------------------------------------------------------------------------
  # WWW → non-WWW редирект (HTTPS)
  # --------------------------------------------------------------------------------
  server {
    listen 443 ssl http2;
    server_name www.enkeym.site;

    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    return 301 https://enkeym.site$request_uri;
  }

  # --------------------------------------------------------------------------------
  # HTTP → HTTPS редирект
  # --------------------------------------------------------------------------------
  server {
    listen 80;
    server_name enkeym.site www.enkeym.site;

    return 301 https://enkeym.site$request_uri;
  }
}
