worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include /usr/local/nginx/conf/mime.types; 
  default_type application/octet-stream;

  sendfile on;
  keepalive_timeout 65;
  server_tokens off;

  # ------------------------
  # GZIP
  # ------------------------
  gzip on;
  gzip_static on;  # Чтобы отдавать .gz, если есть
  gzip_types
    text/plain
    text/css
    text/javascript
    application/json
    application/javascript
    application/x-javascript
    application/rss+xml
    application/xml
    image/svg+xml;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_min_length 1024;

  # ------------------------
  # BROTLI
  # ------------------------
  brotli on;
  brotli_static on; # Чтобы отдавать .br, если есть
  brotli_types
    text/plain
    text/css
    application/json
    application/javascript
    text/javascript
    image/svg+xml
    application/xml
    application/xml+rss;
  brotli_comp_level 6; # Можно 5-6. (11 - только при офлайн-сжатии, а runtime обычно до 6)

  # SSL и HTTP2 (если нужно)
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers HIGH:!aNULL:!MD5;

  server {
    listen 443 ssl http2;
    server_name enkeym.site www.enkeym.site;

    # Пути к сертификатам (скопируйте / смонтируйте в контейнер)
    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    # add_header Content-Security-Policy "default-src 'self';" always; // если нужно

    # Статика Next.js (после next export)
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Кеширование папки _next/static
    location /_next/static {
      expires 1y;
      add_header Cache-Control "public, max-age=31536000, immutable";
      access_log off;
      try_files $uri =404;
    }
  }

  # Редирект HTTP -> HTTPS
  server {
    listen 80;
    server_name enkeym.site www.enkeym.site;
    return 301 https://$host$request_uri;
  }
}
